<body>

    <script>
        // Í∏∞ÏÉÅÏ≤≠ API ÏÑ§Ï†ï - Î∏åÎü∞Ïπò Í∏Ä Ï∞∏Í≥†Ìïú Îã®Í∏∞ÏòàÎ≥¥ ÏÇ¨Ïö©
        const API_KEY = 'bc52aa8376a24db52236c5209de105ce4792e7e1d6c7c034db99c156590911bf'; // Í≥µÍ≥µÎç∞Ïù¥ÌÑ∞Ìè¨ÌÑ∏ÏóêÏÑú Î∞úÍ∏âÎ∞õÏùÄ ÌÇ§
        const BASE_URL = 'http://apis.data.go.kr/1360000/VilageFcstInfoService_2.0';
        
        // Í≤©Ïûê Ï¢åÌëúÏôÄ ÏßÄÏó≠Î™Ö Îß§Ìïë
        const LOCATIONS = {
            '98_76': 'Ï§ëÍµ¨ ÎÇ®Ìè¨Îèô',
            '89_90': 'Í∞ïÎÇ®Íµ¨',
            '60_127': 'Ï§ëÍµ¨ Î™ÖÎèô',
            '55_127': 'Ïö©ÏÇ∞Íµ¨',
            // ÌïÑÏöîÏóê Îî∞Îùº Îçî Ï∂îÍ∞Ä Í∞ÄÎä•
        };
        
        // ÌòÑÏû¨ ÏÑ§Ï†ïÎêú Í≤©Ïûê Ï¢åÌëú
        const NX = 98;
        const NY = 76;
        const LOCATION_NAME = LOCATIONS[`${NX}_${NY}`] || 'Ïïå Ïàò ÏóÜÎäî ÏßÄÏó≠';

        // ÎÇ†Ïî® ÏΩîÎìú Îß§Ìïë (Î∏åÎü∞Ïπò Í∏ÄÏóêÏÑú Ïñ∏Í∏âÌïú ÌïòÎäòÏÉÅÌÉú Ï†ïÎ≥¥)
        const skyConditions = {

            '3': { icon: 'üå§Ô∏è', text: 'Íµ¨Î¶ÑÎßéÏùå' },
            '4': { icon: '‚òÅÔ∏è', text: 'ÌùêÎ¶º' }
        };

        const precipConditions = {
            '0': { icon: '', text: '' },
            '1': { icon: 'üåßÔ∏è', text: 'ÎπÑ' },
            '2': { icon: 'üå®Ô∏è', text: 'ÎπÑ/Îàà' },
            '3': { icon: '‚ùÑÔ∏è', text: 'Îàà' },
            '4': { icon: 'üå¶Ô∏è', text: 'ÏÜåÎÇòÍ∏∞' }

        // Î∏åÎü∞Ïπò Í∏ÄÏóêÏÑú Ïñ∏Í∏âÌïú Î∞úÌëúÏãúÍ∞Ñ Í≥ÑÏÇ∞
        function getBaseDateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            
            // Îã®Í∏∞ÏòàÎ≥¥ Î∞úÌëúÏãúÍ∞Ñ: 02, 05, 08, 11, 14, 17, 20, 23Ïãú (ÌïòÎ£® 8Î≤à)
            const baseTimes = ['0200', '0500', '0800', '1100', '1400', '1700', '2000', '2300'];
            let baseTime = '0200';
            
            // ÌòÑÏû¨ ÏãúÍ∞ÑÎ≥¥Îã§ Ïù¥Ï†ÑÏùò Í∞ÄÏû• ÏµúÍ∑º Î∞úÌëúÏãúÍ∞Ñ Ï∞æÍ∏∞
            for (let i = baseTimes.length - 1; i >= 0; i--) {
                const baseHour = parseInt(baseTimes[i].substring(0, 2));
                if (hours > baseHour || (hours === baseHour && minutes >= 10)) {
                    baseTime = baseTimes[i];
                    break;
                }
            }
            
            // ÌòÑÏû¨ ÏãúÍ∞ÑÏù¥ Ï≤´ Î∞úÌëúÏãúÍ∞Ñ(02:10) Ïù¥Ï†ÑÏù¥Î©¥ Ï†ÑÎÇ† 23Ïãú ÏÇ¨Ïö©
            if (hours < 2 || (hours === 2 && minutes < 10)) {
                const yesterday = new Date(now);
                yesterday.setDate(yesterday.getDate() - 1);
                return {
                    date: formatDate(yesterday),
                    time: '2300'
                };
            }
            
            return {
                date: formatDate(now),
                time: baseTime
            };
        }

        async function getWeatherData() {
            try {
                const baseDateTime = getBaseDateTime();
                
                const params = new URLSearchParams({
                    serviceKey: API_KEY,
                    pageNo: '1',
                    numOfRows: '1000',
                    dataType: 'JSON',
                    base_date: baseDateTime.date,
                    base_time: baseDateTime.time,
                    nx: NX,
                    ny: NY
                });

                const response = await fetch(`${BASE_URL}/getVilageFcst?${params}`);
                
                if (!response.ok) {
                    throw new Error('API Ìò∏Ï∂ú Ïã§Ìå®');
                }

                const data = await response.json();
                
                if (data.response.header.resultCode !== '00') {
                    throw new Error('Îç∞Ïù¥ÌÑ∞ Ï°∞Ìöå Ïã§Ìå®: ' + data.response.header.resultMsg);
                }

                const items = data.response.body.items.item;
                processWeatherData(items);

            } catch (error) {
                console.error('ÎÇ†Ïî® Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                displaySampleWeather();
            }
        }

        function processWeatherData(items) {
            const now = new Date();
            const currentDateStr = formatDate(now);
            const currentHour = now.getHours();
            
            // ÏãúÍ∞ÑÎ≥Ñ Îç∞Ïù¥ÌÑ∞ Í∑∏Î£πÌôî
            const hourlyData = {};
            
            items.forEach(item => {
                const dateTime = `${item.fcstDate}_${item.fcstTime}`;
                if (!hourlyData[dateTime]) {
                    hourlyData[dateTime] = {
                        date: item.fcstDate,
                        time: item.fcstTime
                    };
                }
                
                // Î∏åÎü∞Ïπò Í∏ÄÏóêÏÑú Ïñ∏Í∏âÌïú Í∞Å Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ Îç∞Ïù¥ÌÑ∞
                switch(item.category) {
                    case 'TMP': // 1ÏãúÍ∞Ñ Í∏∞Ïò®
                        hourlyData[dateTime].temp = parseInt(item.fcstValue);
                        break;
                    case 'SKY': // ÌïòÎäòÏÉÅÌÉú (Î∏åÎü∞ÏπòÏóêÏÑú Ï§ëÏöîÌïòÎã§Í≥† Ìïú Ï†ïÎ≥¥)
                        hourlyData[dateTime].sky = item.fcstValue;
                        break;
                    case 'PTY': // Í∞ïÏàòÌòïÌÉú
                        hourlyData[dateTime].pty = item.fcstValue;
                        break;
                    case 'POP': // Í∞ïÏàòÌôïÎ•†
                        hourlyData[dateTime].pop = parseInt(item.fcstValue);
                        break;
                }
            });

            // ÌòÑÏû¨ ÏãúÍ∞ÑÍ≥º Í∞ÄÏû• Í∞ÄÍπåÏö¥ ÏòàÎ≥¥ ÏãúÍ∞Ñ Ï∞æÍ∏∞ (Î∏åÎü∞Ïπò Í∏ÄÏóêÏÑú Ïñ∏Í∏âÌïú Ï§ëÏöîÌïú Î∂ÄÎ∂Ñ)
            const sortedKeys = Object.keys(hourlyData).sort();
            let currentWeather = null;
            
            for (let key of sortedKeys) {
                const data = hourlyData[key];
                const forecastHour = parseInt(data.time.substring(0, 2));
                
                // ÌòÑÏû¨ ÏãúÍ∞ÑÍ≥º Í∞ÄÏû• Í∞ÄÍπåÏö¥ ÏòàÎ≥¥ ÏãúÍ∞Ñ ÏÑ†ÌÉù
                if (data.date === currentDateStr && forecastHour >= currentHour) {
                    currentWeather = data;
                    break;
                }
            }
            
            // ÌòÑÏû¨ ÏãúÍ∞Ñ Ïù¥ÌõÑ ÏòàÎ≥¥Í∞Ä ÏóÜÏúºÎ©¥ Í∞ÄÏû• Í∞ÄÍπåÏö¥ Í≥ºÍ±∞ ÏòàÎ≥¥ ÏÇ¨Ïö©
            if (!currentWeather) {
                for (let i = sortedKeys.length - 1; i >= 0; i--) {
                    const data = hourlyData[sortedKeys[i]];
                    if (data.date === currentDateStr) {
                        currentWeather = data;
                        break;
                    }
                }
            }
            
            if (!currentWeather) {
                currentWeather = hourlyData[sortedKeys[0]];
            }

            // Ïò§ÎäòÍ≥º ÎÇ¥ÏùºÏùò ÏµúÍ≥†/ÏµúÏ†Ä Ïò®ÎèÑ Í≥ÑÏÇ∞
            const todayTemps = [];
            const tomorrowDateStr = formatDate(new Date(now.getTime() + 24 * 60 * 60 * 1000));
            
            Object.values(hourlyData).forEach(data => {
                if (data.date === currentDateStr && data.temp !== undefined) {
                    todayTemps.push(data.temp);
                }
            });
            
            const minTemp = Math.min(...todayTemps);
            const maxTemp = Math.max(...todayTemps);

            displayWeather(currentWeather, hourlyData, sortedKeys, minTemp, maxTemp);
        }

        function displayWeather(currentWeather, hourlyData, sortedKeys, minTemp, maxTemp) {
            // ÌéòÏù¥ÏßÄ Ï†úÎ™© ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('page-title').textContent = `${LOCATION_NAME} ÎÇ†Ïî®`;
            
            // ÌòÑÏû¨ ÎÇ†Ïî® ÏÉÅÌÉú Í≤∞Ï†ï
            const skyCode = currentWeather.sky || '3';
            const ptyCode = currentWeather.pty || '0';
            
            let weatherIcon = skyConditions[skyCode]?.icon || 'üå§Ô∏è';

            // Í∞ïÏàòÌòïÌÉúÍ∞Ä ÏûàÏúºÎ©¥ Ïö∞ÏÑ† ÌëúÏãú
            if (ptyCode !== '0') {
                weatherIcon = precipConditions[ptyCode]?.icon || weatherIcon;
                weatherText = precipConditions[ptyCode]?.text || weatherText;
            }

            const currentTemp = currentWeather.temp || 26;
            
            // ÎÇ†Ïßú Ìè¨Îß∑ÌåÖ
            const now = new Date();
            const dateStr = formatDateDisplay(now);
            const dayName = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'][now.getDay()];

            let weatherContent = `
                <div class="current-weather">

                    <div class="main-temp-section">

                <div class="hourly-forecast">
                    <div class="forecast-title">ÏãúÍ∞ÑÎ≥Ñ ÎÇ†Ïî®</div>

            `;

            // ÏãúÍ∞ÑÎ≥Ñ ÏòàÎ≥¥ ÏÉùÏÑ± (Îã§Ïùå 12ÏãúÍ∞Ñ)
            const displayCount = Math.min(12, sortedKeys.length);
            for (let i = 0; i < displayCount; i++) {
                const key = sortedKeys[i];
                const data = hourlyData[key];
                
                const forecastDate = new Date(
                    parseInt(data.date.substring(0, 4)),

                const dateDisplay = formatDateDisplay(forecastDate);
                
                const hour = parseInt(data.time.substring(0, 2));
                const displayHour = `${hour}Ïãú`;
                const temp = data.temp || 26;
                const pop = data.pop || 0;
                
                const skyCode = data.sky || '3';
                const ptyCode = data.pty || '0';
                
                let icon = skyConditions[skyCode]?.icon || 'üå§Ô∏è';
                if (ptyCode !== '0') {
                    icon = precipConditions[ptyCode]?.icon || icon;
                }

                weatherContent += `
                    <div class="hourly-item">
                        <div class="hour-date">${dateDisplay}</div>
                        <div class="hour">${displayHour}</div>
                        <div class="weather-icon">${icon}</div>
                        <div class="hour-temp">${temp}¬∞</div>
                        <div class="rain-percent">${pop}%</div>
                    </div>
                `;
            }

            weatherContent += `
                    </div>
                </div>
            `;

            document.getElementById('weather-content').innerHTML = weatherContent;
            document.getElementById('update-time').textContent = 
                `ÏµúÏ¢Ö ÏóÖÎç∞Ïù¥Ìä∏: ${new Date().toLocaleString('ko-KR')}`;
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }

        function formatDateDisplay(date) {
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${month}/${day}`;
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÎÇ†Ïî® Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
