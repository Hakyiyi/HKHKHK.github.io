    <div class="update-time" id="update-time"></div>

    <script>
        // ê²©ì ì¢Œí‘œì™€ ì§€ì—­ëª… ë§¤í•‘
        const LOCATIONS = {
            '98_76': 'ì¤‘êµ¬ ë‚¨í¬ë™',
            '89_90': 'ê°•ë‚¨êµ¬',
            '60_127': 'ì¤‘êµ¬ ëª…ë™',
            '55_127': 'ìš©ì‚°êµ¬',
            // í•„ìš”ì— ë”°ë¼ ë” ì¶”ê°€ ê°€ëŠ¥
        };
        
        // í˜„ì¬ ì„¤ì •ëœ ê²©ì ì¢Œí‘œ
        const NX = 98;
        const NY = 76;
        const LOCATION_NAME = LOCATIONS[`${NX}_${NY}`] || 'ì•Œ ìˆ˜ ì—†ëŠ” ì§€ì—­';

        // ê¸°ìƒì²­ API ì„¤ì • - ë¸ŒëŸ°ì¹˜ ê¸€ ì°¸ê³ í•œ ë‹¨ê¸°ì˜ˆë³´ ì‚¬ìš©
        const API_KEY = 'bc52aa8376a24db52236c5209de105ce4792e7e1d6c7c034db99c156590911bf'; // ê³µê³µë°ì´í„°í¬í„¸ì—ì„œ ë°œê¸‰ë°›ì€ í‚¤
        const BASE_URL = 'http://apis.data.go.kr/1360000/VilageFcstInfoService_2.0';

        // ë‚ ì”¨ ì½”ë“œ ë§¤í•‘ (ë¸ŒëŸ°ì¹˜ ê¸€ì—ì„œ ì–¸ê¸‰í•œ í•˜ëŠ˜ìƒíƒœ ì •ë³´)
        const skyConditions = {
            '1': { icon: 'â˜€ï¸', text: 'ë§‘ìŒ' },
            '3': { icon: 'ğŸŒ¤ï¸', text: 'êµ¬ë¦„ë§ìŒ' },
            '4': { icon: 'â˜ï¸', text: 'íë¦¼' }
        };

        const precipConditions = {
            '0': { icon: '', text: '' },
            '1': { icon: 'ğŸŒ§ï¸', text: 'ë¹„' },
            '2': { icon: 'ğŸŒ¨ï¸', text: 'ë¹„/ëˆˆ' },
            '3': { icon: 'â„ï¸', text: 'ëˆˆ' },
            '4': { icon: 'ğŸŒ¦ï¸', text: 'ì†Œë‚˜ê¸°' }
        };

        // ë¸ŒëŸ°ì¹˜ ê¸€ì—ì„œ ì–¸ê¸‰í•œ ë°œí‘œì‹œê°„ ê³„ì‚°
        function getBaseDateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            
            // ë‹¨ê¸°ì˜ˆë³´ ë°œí‘œì‹œê°„: 02, 05, 08, 11, 14, 17, 20, 23ì‹œ (í•˜ë£¨ 8ë²ˆ)
            const baseTimes = ['0200', '0500', '0800', '1100', '1400', '1700', '2000', '2300'];
            let baseTime = '0200';
            
            // í˜„ì¬ ì‹œê°„ë³´ë‹¤ ì´ì „ì˜ ê°€ì¥ ìµœê·¼ ë°œí‘œì‹œê°„ ì°¾ê¸°
            for (let i = baseTimes.length - 1; i >= 0; i--) {
                const baseHour = parseInt(baseTimes[i].substring(0, 2));
                if (hours > baseHour || (hours === baseHour && minutes >= 10)) {
                    baseTime = baseTimes[i];
                    break;
                }
            }
            
            // í˜„ì¬ ì‹œê°„ì´ ì²« ë°œí‘œì‹œê°„(02:10) ì´ì „ì´ë©´ ì „ë‚  23ì‹œ ì‚¬ìš©
            if (hours < 2 || (hours === 2 && minutes < 10)) {
                const yesterday = new Date(now);
                yesterday.setDate(yesterday.getDate() - 1);
                return {
                    date: formatDate(yesterday),
                    time: '2300'
                };
            }
            
            return {
                date: formatDate(now),
                time: baseTime
            };
        }

        async function getWeatherData() {
            try {
                const baseDateTime = getBaseDateTime();
                
                const params = new URLSearchParams({
                    serviceKey: API_KEY,
                    pageNo: '1',
                    numOfRows: '1000',
                    dataType: 'JSON',
                    base_date: baseDateTime.date,
                    base_time: baseDateTime.time,
                    nx: NX,
                    ny: NY
                });

                const response = await fetch(`${BASE_URL}/getVilageFcst?${params}`);
                
                if (!response.ok) {
                    throw new Error('API í˜¸ì¶œ ì‹¤íŒ¨');
                }

                const data = await response.json();
                
                if (data.response.header.resultCode !== '00') {
                    throw new Error('ë°ì´í„° ì¡°íšŒ ì‹¤íŒ¨: ' + data.response.header.resultMsg);
                }

                const items = data.response.body.items.item;
                processWeatherData(items);

            } catch (error) {
                console.error('ë‚ ì”¨ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                displaySampleWeather();
            }
        }

        function processWeatherData(items) {
            const currentTime = new Date();
            const currentDateStr = formatDate(currentTime);
            const currentHour = currentTime.getHours();
            
            // ì‹œê°„ë³„ ë°ì´í„° ê·¸ë£¹í™”
            const hourlyData = {};
            
            items.forEach(item => {
                const dateTime = `${item.fcstDate}_${item.fcstTime}`;
                if (!hourlyData[dateTime]) {
                    hourlyData[dateTime] = {
                        date: item.fcstDate,
                        time: item.fcstTime
                    };
                }
                
                // ë¸ŒëŸ°ì¹˜ ê¸€ì—ì„œ ì–¸ê¸‰í•œ ê° ì¹´í…Œê³ ë¦¬ë³„ ë°ì´í„°
                switch(item.category) {
                    case 'TMP': // 1ì‹œê°„ ê¸°ì˜¨
                        hourlyData[dateTime].temp = parseInt(item.fcstValue);
                        break;
                    case 'SKY': // í•˜ëŠ˜ìƒíƒœ (ë¸ŒëŸ°ì¹˜ì—ì„œ ì¤‘ìš”í•˜ë‹¤ê³  í•œ ì •ë³´)
                        hourlyData[dateTime].sky = item.fcstValue;
                        break;
                    case 'PTY': // ê°•ìˆ˜í˜•íƒœ
                        hourlyData[dateTime].pty = item.fcstValue;
                        break;
                    case 'POP': // ê°•ìˆ˜í™•ë¥ 
                        hourlyData[dateTime].pop = parseInt(item.fcstValue);
                        break;
                }
            });

            // í˜„ì¬ ì‹œê°„ê³¼ ê°€ì¥ ê°€ê¹Œìš´ ì˜ˆë³´ ì‹œê°„ ì°¾ê¸° (ë¸ŒëŸ°ì¹˜ ê¸€ì—ì„œ ì–¸ê¸‰í•œ ì¤‘ìš”í•œ ë¶€ë¶„)
            const sortedKeys = Object.keys(hourlyData).sort();
            let currentWeather = null;
            
            for (let key of sortedKeys) {
                const data = hourlyData[key];
                const forecastHour = parseInt(data.time.substring(0, 2));
                
                // í˜„ì¬ ì‹œê°„ê³¼ ê°€ì¥ ê°€ê¹Œìš´ ì˜ˆë³´ ì‹œê°„ ì„ íƒ
                if (data.date === currentDateStr && forecastHour >= currentHour) {
                    currentWeather = data;
                    break;
                }
            }
            
            // í˜„ì¬ ì‹œê°„ ì´í›„ ì˜ˆë³´ê°€ ì—†ìœ¼ë©´ ê°€ì¥ ê°€ê¹Œìš´ ê³¼ê±° ì˜ˆë³´ ì‚¬ìš©
            if (!currentWeather) {
                for (let i = sortedKeys.length - 1; i >= 0; i--) {
                    const data = hourlyData[sortedKeys[i]];
                    if (data.date === currentDateStr) {
                        currentWeather = data;
                        break;
                    }
                }
            }
            
            if (!currentWeather) {
                currentWeather = hourlyData[sortedKeys[0]];
            }

            // ì˜¤ëŠ˜ê³¼ ë‚´ì¼ì˜ ìµœê³ /ìµœì € ì˜¨ë„ ê³„ì‚°
            const todayTemps = [];
            
            Object.values(hourlyData).forEach(data => {
                if (data.date === currentDateStr && data.temp !== undefined) {
                    todayTemps.push(data.temp);
                }
            });
            
            const minTemp = Math.min(...todayTemps);
            const maxTemp = Math.max(...todayTemps);

            displayWeather(currentWeather, hourlyData, sortedKeys, minTemp, maxTemp);
        }

        function displayWeather(currentWeather, hourlyData, sortedKeys, minTemp, maxTemp) {
            // í˜ì´ì§€ ì œëª© ì—…ë°ì´íŠ¸
            document.getElementById('page-title').textContent = `${LOCATION_NAME} ë‚ ì”¨`;
            
            // í˜„ì¬ ë‚ ì”¨ ìƒíƒœ ê²°ì •
            const skyCode = currentWeather.sky || '3';
            const ptyCode = currentWeather.pty || '0';
            
            let weatherIcon = skyConditions[skyCode]?.icon || 'ğŸŒ¤ï¸';
            let weatherText = skyConditions[skyCode]?.text || 'êµ¬ë¦„ë§ìŒ';
            
            // ê°•ìˆ˜í˜•íƒœê°€ ìˆìœ¼ë©´ ìš°ì„  í‘œì‹œ
            if (ptyCode !== '0') {

            const currentTemp = currentWeather.temp || 26;
            
            // ë‚ ì§œ í¬ë§·íŒ…

            const dayName = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '][weatherTime.getDay()];

            // í˜„ì¬ ì‹œê°„ ê¸°ì¤€ìœ¼ë¡œ -1ì‹œê°„ë¶€í„° +7ì‹œê°„ê¹Œì§€ (ì´ 9ì‹œê°„)
            const currentTime = new Date();

            // -1ì‹œê°„ë¶€í„° +7ì‹œê°„ê¹Œì§€ì˜ ì‹œê°„ëŒ€ ìƒì„±
            for (let i = -1; i <= 7; i++) {

            // ê° ì‹œê°„ëŒ€ì— ëŒ€í•´ ì˜ˆë³´ ë°ì´í„° ì°¾ê¸°
            targetHours.forEach(targetTime => {

                }

                hourlyItems += `

            });

            document.getElementById('weather-content').innerHTML = `

                    <div class="main-temp-section">

                    </div>
                    <div class="temp-range">ìµœì € ${minTemp}Â° / ìµœê³  ${maxTemp}Â°</div>
                </div>
                
                <div class="hourly-forecast">
                    <div class="forecast-title">ì‹œê°„ë³„ ë‚ ì”¨</div>
                    <div class="hourly-grid">
                        ${hourlyItems}
                    </div>

            document.getElementById('update-time').textContent = 
                `ìµœì¢… ì—…ë°ì´íŠ¸: ${new Date().toLocaleString('ko-KR')}`;
        }

        function displaySampleWeather() {
            // í˜ì´ì§€ ì œëª© ì—…ë°ì´íŠ¸
            document.getElementById('page-title').textContent = `${LOCATION_NAME} ë‚ ì”¨`;
            
            // í˜„ì¬ ì‹œê°„ ê¸°ì¤€ìœ¼ë¡œ ë™ì  ìƒ˜í”Œ ë°ì´í„° ìƒì„±
            const sampleTime = new Date();

            const dayName = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '][sampleTime.getDay()];
            
            // í˜„ì¬ ì‹œê°„ ê¸°ì¤€ -1ì‹œê°„ë¶€í„° +7ì‹œê°„ê¹Œì§€ ìƒ˜í”Œ ë°ì´í„°

                const displayHour = `${targetDate.getHours()}ì‹œ`;
                
                // ì‹œê°„ëŒ€ë³„ë¡œ ë‹¤ë¥¸ ìƒ˜í”Œ ì˜¨ë„ (ë°¤ì—ëŠ” ë‚®ê³ , ë‚®ì—ëŠ” ë†’ê²Œ)

                let baseTemp = 20;
                if (hour24 >= 6 && hour24 < 18) {

                } else {

                }
                const temp = Math.round(baseTemp);
                
                // ì‹œê°„ëŒ€ë³„ ê°•ìˆ˜í™•ë¥ 
                const pop = Math.floor(Math.random() * 60);
                
                // ì‹œê°„ëŒ€ë³„ ë‚ ì”¨ ì•„ì´ì½˜
                const icons = hour24 >= 6 && hour24 < 18 ? ['â˜€ï¸', 'ğŸŒ¤ï¸', 'â˜ï¸'] : ['ğŸŒ™', 'â˜ï¸', 'ğŸŒ¤ï¸'];
                const icon = icons[Math.floor(Math.random() * icons.length)];

                sampleHourlyItems += `

                        <div class="hour-temp">${temp}Â°</div>

                    </div>
                `;
            }
            
            document.getElementById('weather-content').innerHTML = `
                <div class="main-weather">
                    <div class="date-location">${dateStr}(${dayName}) ${LOCATION_NAME}</div>
                    <div class="main-temp-section">
                        <div class="current-temp">${Math.round(20 + Math.random() * 10)}Â°</div>
                        <div class="weather-icon-main">ğŸŒ¤ï¸</div>
                    </div>
                    <div class="temp-range">ìµœì € ${Math.round(15 + Math.random() * 5)}Â° / ìµœê³  ${Math.round(28 + Math.random() * 5)}Â°</div>
                </div>
                
                <div class="hourly-forecast">
                    <div class="forecast-title">ì‹œê°„ë³„ ë‚ ì”¨</div>
                    <div class="hourly-grid">
                        ${sampleHourlyItems}
                    </div>
                </div>
            `;
            
            document.getElementById('update-time').textContent = 
                `ìƒ˜í”Œ ë°ì´í„° (${new Date().toLocaleString('ko-KR')}) - API í‚¤ í•„ìš”`;
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');

        }

        function formatDateDisplay(date) {
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¦‰ì‹œ ì‹¤í–‰ (DOMContentLoaded ê¸°ë‹¤ë¦¬ì§€ ì•Šê³ )
        window.addEventListener('load', function() {

            displaySampleWeather();
        });

        // DOMContentLoadedì—ì„œë„ ì‹¤í–‰ (ë°±ì—…ìš©)
        document.addEventListener('DOMContentLoaded', function() {

            displaySampleWeather();
        });

        // ì¦‰ì‹œ ì‹¤í–‰ (ìŠ¤í¬ë¦½íŠ¸ ë¡œë“œì™€ ë™ì‹œì—)
        setTimeout(function() {
            console.log('íƒ€ì´ë¨¸ë¡œ ìƒ˜í”Œ ë°ì´í„° í‘œì‹œ');
            displaySampleWeather();

        // 5ë¶„ë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
        setInterval(function() {
