<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">ÎÇ†Ïî® Ï†ïÎ≥¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: transparent;
            color: #333;
            padding: 15px;
        }

        .weather-container {
            max-width: 100%;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            flex-wrap: nowrap;
        }

        .main-weather {
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            color: white;
            border-radius: 12px;
            padding: 15px;
            width: 210px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.2);
        }

        .date-location {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 6px;
            opacity: 0.9;
        }

        .main-temp-section {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 8px 0;
        }

        .current-temp {
            font-size: 36px;
            font-weight: 300;
            margin-right: 8px;
        }

        .weather-icon-main {
            font-size: 28px;
            opacity: 0.9;
        }

        .temp-range {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
        }

        .hourly-forecast {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }

        .forecast-title {
            display: none;
        }

        .hourly-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 8px;
            width: 100%;
        }

        .hourly-item {
            text-align: center;
            padding: 8px 4px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 11px;
            border: 1px solid #e9ecef;
            transition: all 0.2s ease;
            min-width: 70px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 140px;
        }

        .hourly-item:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .hour-date {
            font-size: 9px;
            color: #6c757d;
            margin-bottom: 2px;
            font-weight: 500;
        }

        .hour {
            font-size: 10px;
            color: #495057;
            margin-bottom: 3px;
            font-weight: 600;
        }

        .weather-icon {
            font-size: 16px;
            margin: 2px 0;
        }

        .hour-temp {
            font-size: 12px;
            font-weight: 600;
            margin: 2px 0;
            color: #333;
        }

        .rain-percent {
            font-size: 9px;
            color: #4A90E2;
            margin-top: 1px;
            font-weight: 500;
        }

        .update-time {
            text-align: center;
            margin-top: 15px;
            font-size: 10px;
            color: #6c757d;
            width: 100%;
        }

        .loading, .error {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #6c757d;
            width: 100%;
            height: 140px;
        }

        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
        @media (max-width: 768px) {
            .weather-container {
                height: auto;
                min-height: 140px;
            }

            .main-weather {
                width: 210px;
                height: 140px;
                flex-shrink: 0;
            }

            .hourly-forecast {
                height: 140px;
            }

            .hourly-item {
                height: 140px;
                min-width: 60px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .main-weather {
                padding: 12px;
                width: 180px;
                height: 140px;
            }

            .hourly-item {
                padding: 6px 2px;
                font-size: 10px;
                min-width: 50px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container" id="weather-content">
        <div class="loading">ÎÇ†Ïî® Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
    </div>

    <div class="update-time" id="update-time"></div>

    <script>
        // Í≤©Ïûê Ï¢åÌëúÏôÄ ÏßÄÏó≠Î™Ö Îß§Ìïë
        const LOCATIONS = {
            '98_76': 'Ï§ëÍµ¨ ÎÇ®Ìè¨Îèô',
            '89_90': 'Í∞ïÎÇ®Íµ¨',
            '60_127': 'Ï§ëÍµ¨ Î™ÖÎèô',
            '55_127': 'Ïö©ÏÇ∞Íµ¨',
            // ÌïÑÏöîÏóê Îî∞Îùº Îçî Ï∂îÍ∞Ä Í∞ÄÎä•
        };
        
        // ÌòÑÏû¨ ÏÑ§Ï†ïÎêú Í≤©Ïûê Ï¢åÌëú
        const NX = 98;
        const NY = 76;
        const LOCATION_NAME = LOCATIONS[`${NX}_${NY}`] || 'Ïïå Ïàò ÏóÜÎäî ÏßÄÏó≠';

        // Í∏∞ÏÉÅÏ≤≠ API ÏÑ§Ï†ï - Î∏åÎü∞Ïπò Í∏Ä Ï∞∏Í≥†Ìïú Îã®Í∏∞ÏòàÎ≥¥ ÏÇ¨Ïö©
        const API_KEY = 'bc52aa8376a24db52236c5209de105ce4792e7e1d6c7c034db99c156590911bf'; // Í≥µÍ≥µÎç∞Ïù¥ÌÑ∞Ìè¨ÌÑ∏ÏóêÏÑú Î∞úÍ∏âÎ∞õÏùÄ ÌÇ§
        const BASE_URL = 'http://apis.data.go.kr/1360000/VilageFcstInfoService_2.0';

        // ÎÇ†Ïî® ÏΩîÎìú Îß§Ìïë (Î∏åÎü∞Ïπò Í∏ÄÏóêÏÑú Ïñ∏Í∏âÌïú ÌïòÎäòÏÉÅÌÉú Ï†ïÎ≥¥)
        const skyConditions = {
            '1': { icon: '‚òÄÔ∏è', text: 'ÎßëÏùå' },
            '3': { icon: 'üå§Ô∏è', text: 'Íµ¨Î¶ÑÎßéÏùå' },
            '4': { icon: '‚òÅÔ∏è', text: 'ÌùêÎ¶º' }
        };

        const precipConditions = {
            '0': { icon: '', text: '' },
            '1': { icon: 'üåßÔ∏è', text: 'ÎπÑ' },
            '2': { icon: 'üå®Ô∏è', text: 'ÎπÑ/Îàà' },
            '3': { icon: '‚ùÑÔ∏è', text: 'Îàà' },
            '4': { icon: 'üå¶Ô∏è', text: 'ÏÜåÎÇòÍ∏∞' }
        };

        // Î∏åÎü∞Ïπò Í∏ÄÏóêÏÑú Ïñ∏Í∏âÌïú Î∞úÌëúÏãúÍ∞Ñ Í≥ÑÏÇ∞
        function getBaseDateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            
            // Îã®Í∏∞ÏòàÎ≥¥ Î∞úÌëúÏãúÍ∞Ñ: 02, 05, 08, 11, 14, 17, 20, 23Ïãú (ÌïòÎ£® 8Î≤à)
            const baseTimes = ['0200', '0500', '0800', '1100', '1400', '1700', '2000', '2300'];
            let baseTime = '0200';
            
            // ÌòÑÏû¨ ÏãúÍ∞ÑÎ≥¥Îã§ Ïù¥Ï†ÑÏùò Í∞ÄÏû• ÏµúÍ∑º Î∞úÌëúÏãúÍ∞Ñ Ï∞æÍ∏∞
            for (let i = baseTimes.length - 1; i >= 0; i--) {
                const baseHour = parseInt(baseTimes[i].substring(0, 2));
                if (hours > baseHour || (hours === baseHour && minutes >= 10)) {
                    baseTime = baseTimes[i];
                    break;
                }
            }
            
            // ÌòÑÏû¨ ÏãúÍ∞ÑÏù¥ Ï≤´ Î∞úÌëúÏãúÍ∞Ñ(02:10) Ïù¥Ï†ÑÏù¥Î©¥ Ï†ÑÎÇ† 23Ïãú ÏÇ¨Ïö©
            if (hours < 2 || (hours === 2 && minutes < 10)) {
                const yesterday = new Date(now);
                yesterday.setDate(yesterday.getDate() - 1);
                return {
                    date: formatDate(yesterday),
                    time: '2300'
                };
            }
            
            return {
                date: formatDate(now),
                time: baseTime
            };
        }

        async function getWeatherData() {
            try {
                const baseDateTime = getBaseDateTime();
                
                const params = new URLSearchParams({
                    serviceKey: API_KEY,
                    pageNo: '1',
                    numOfRows: '1000',
                    dataType: 'JSON',
                    base_date: baseDateTime.date,
                    base_time: baseDateTime.time,
                    nx: NX,
                    ny: NY
                });

                const response = await fetch(`${BASE_URL}/getVilageFcst?${params}`);
                
                if (!response.ok) {
                    throw new Error('API Ìò∏Ï∂ú Ïã§Ìå®');
                }

                const data = await response.json();
                
                if (data.response.header.resultCode !== '00') {
                    throw new Error('Îç∞Ïù¥ÌÑ∞ Ï°∞Ìöå Ïã§Ìå®: ' + data.response.header.resultMsg);
                }

                const items = data.response.body.items.item;
                processWeatherData(items);

            } catch (error) {
                console.error('ÎÇ†Ïî® Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                displaySampleWeather();
            }
        }

        function processWeatherData(items) {
            const currentTime = new Date();
            const currentDateStr = formatDate(currentTime);
            const currentHour = currentTime.getHours();
            
            // ÏãúÍ∞ÑÎ≥Ñ Îç∞Ïù¥ÌÑ∞ Í∑∏Î£πÌôî
            const hourlyData = {};
            
            items.forEach(item => {
                const dateTime = `${item.fcstDate}_${item.fcstTime}`;
                if (!hourlyData[dateTime]) {
                    hourlyData[dateTime] = {
                        date: item.fcstDate,
                        time: item.fcstTime
                    };
                }
                
                // Î∏åÎü∞Ïπò Í∏ÄÏóêÏÑú Ïñ∏Í∏âÌïú Í∞Å Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ Îç∞Ïù¥ÌÑ∞
                switch(item.category) {
                    case 'TMP': // 1ÏãúÍ∞Ñ Í∏∞Ïò®
                        hourlyData[dateTime].temp = parseInt(item.fcstValue);
                        break;
                    case 'SKY': // ÌïòÎäòÏÉÅÌÉú (Î∏åÎü∞ÏπòÏóêÏÑú Ï§ëÏöîÌïòÎã§Í≥† Ìïú Ï†ïÎ≥¥)
                        hourlyData[dateTime].sky = item.fcstValue;
                        break;
                    case 'PTY': // Í∞ïÏàòÌòïÌÉú
                        hourlyData[dateTime].pty = item.fcstValue;
                        break;
                    case 'POP': // Í∞ïÏàòÌôïÎ•†
                        hourlyData[dateTime].pop = parseInt(item.fcstValue);
                        break;
                }
            });

            // ÌòÑÏû¨ ÏãúÍ∞ÑÍ≥º Í∞ÄÏû• Í∞ÄÍπåÏö¥ ÏòàÎ≥¥ ÏãúÍ∞Ñ Ï∞æÍ∏∞ (Î∏åÎü∞Ïπò Í∏ÄÏóêÏÑú Ïñ∏Í∏âÌïú Ï§ëÏöîÌïú Î∂ÄÎ∂Ñ)
            const sortedKeys = Object.keys(hourlyData).sort();
            let currentWeather = null;
            
            for (let key of sortedKeys) {
                const data = hourlyData[key];
                const forecastHour = parseInt(data.time.substring(0, 2));
                
                // ÌòÑÏû¨ ÏãúÍ∞ÑÍ≥º Í∞ÄÏû• Í∞ÄÍπåÏö¥ ÏòàÎ≥¥ ÏãúÍ∞Ñ ÏÑ†ÌÉù
                if (data.date === currentDateStr && forecastHour >= currentHour) {
                    currentWeather = data;
                    break;
                }
            }
            
            // ÌòÑÏû¨ ÏãúÍ∞Ñ Ïù¥ÌõÑ ÏòàÎ≥¥Í∞Ä ÏóÜÏúºÎ©¥ Í∞ÄÏû• Í∞ÄÍπåÏö¥ Í≥ºÍ±∞ ÏòàÎ≥¥ ÏÇ¨Ïö©
            if (!currentWeather) {
                for (let i = sortedKeys.length - 1; i >= 0; i--) {
                    const data = hourlyData[sortedKeys[i]];
                    if (data.date === currentDateStr) {
                        currentWeather = data;
                        break;
                    }
                }
            }
            
            if (!currentWeather) {
                currentWeather = hourlyData[sortedKeys[0]];
            }

            // Ïò§ÎäòÍ≥º ÎÇ¥ÏùºÏùò ÏµúÍ≥†/ÏµúÏ†Ä Ïò®ÎèÑ Í≥ÑÏÇ∞
            const todayTemps = [];
            
            Object.values(hourlyData).forEach(data => {
                if (data.date === currentDateStr && data.temp !== undefined) {
                    todayTemps.push(data.temp);
                }
            });
            
            const minTemp = Math.min(...todayTemps);
            const maxTemp = Math.max(...todayTemps);

            displayWeather(currentWeather, hourlyData, sortedKeys, minTemp, maxTemp);
        }

        function displayWeather(currentWeather, hourlyData, sortedKeys, minTemp, maxTemp) {
            // ÌéòÏù¥ÏßÄ Ï†úÎ™© ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('page-title').textContent = `${LOCATION_NAME} ÎÇ†Ïî®`;
            
            // ÌòÑÏû¨ ÎÇ†Ïî® ÏÉÅÌÉú Í≤∞Ï†ï
            const skyCode = currentWeather.sky || '3';
            const ptyCode = currentWeather.pty || '0';
            
            let weatherIcon = skyConditions[skyCode]?.icon || 'üå§Ô∏è';
            let weatherText = skyConditions[skyCode]?.text || 'Íµ¨Î¶ÑÎßéÏùå';
            
            // Í∞ïÏàòÌòïÌÉúÍ∞Ä ÏûàÏúºÎ©¥ Ïö∞ÏÑ† ÌëúÏãú
            if (ptyCode !== '0') {
                weatherIcon = precipConditions[ptyCode]?.icon || weatherIcon;
                weatherText = precipConditions[ptyCode]?.text || weatherText;
            }

            const currentTemp = currentWeather.temp || 26;
            
            // ÎÇ†Ïßú Ìè¨Îß∑ÌåÖ
            const weatherTime = new Date();
            const dateStr = formatDateDisplay(weatherTime);
            const dayName = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'][weatherTime.getDay()];

            let hourlyItems = '';
            
            // ÌòÑÏû¨ ÏãúÍ∞Ñ Í∏∞Ï§ÄÏúºÎ°ú -1ÏãúÍ∞ÑÎ∂ÄÌÑ∞ +7ÏãúÍ∞ÑÍπåÏßÄ (Ï¥ù 9ÏãúÍ∞Ñ)
            const currentTime = new Date();
            const currentHour = currentTime.getHours();
            const targetHours = [];
            
            // -1ÏãúÍ∞ÑÎ∂ÄÌÑ∞ +7ÏãúÍ∞ÑÍπåÏßÄÏùò ÏãúÍ∞ÑÎåÄ ÏÉùÏÑ±
            for (let i = -1; i <= 7; i++) {
                const targetDate = new Date(currentTime);
                targetDate.setHours(currentHour + i);
                targetHours.push({
                    date: formatDate(targetDate),
                    time: String(targetDate.getHours()).padStart(2, '0') + '00',
                    displayDate: targetDate,
                    hour: targetDate.getHours()
                });
            }

            // Í∞Å ÏãúÍ∞ÑÎåÄÏóê ÎåÄÌï¥ ÏòàÎ≥¥ Îç∞Ïù¥ÌÑ∞ Ï∞æÍ∏∞
            targetHours.forEach(targetTime => {
                const key = `${targetTime.date}_${targetTime.time}`;
                const data = hourlyData[key];
                
                const dateDisplay = formatDateDisplay(targetTime.displayDate);
                const displayHour = `${targetTime.hour}Ïãú`;
                const temp = data?.temp || 26;
                const pop = data?.pop || 0;
                
                const skyCode = data?.sky || '3';
                const ptyCode = data?.pty || '0';
                
                let icon = skyConditions[skyCode]?.icon || 'üå§Ô∏è';
                if (ptyCode !== '0') {
                    icon = precipConditions[ptyCode]?.icon || icon;
                }

                hourlyItems += `
                    <div class="hourly-item">
                        <div class="hour-date">${dateDisplay}</div>
                        <div class="hour">${displayHour}</div>
                        <div class="weather-icon">${icon}</div>
                        <div class="hour-temp">${temp}¬∞</div>
                        <div class="rain-percent">${pop}%</div>
                    </div>
                `;
            });

            document.getElementById('weather-content').innerHTML = `
                <div class="main-weather">
                    <div class="date-location">${dateStr}(${dayName}) ${LOCATION_NAME}</div>
                    <div class="main-temp-section">
                        <div class="current-temp">${currentTemp}¬∞</div>
                        <div class="weather-icon-main">${weatherIcon}</div>
                    </div>
                    <div class="temp-range">ÏµúÏ†Ä ${minTemp}¬∞ / ÏµúÍ≥† ${maxTemp}¬∞</div>
                </div>
                
                <div class="hourly-forecast">
                    <div class="forecast-title">ÏãúÍ∞ÑÎ≥Ñ ÎÇ†Ïî®</div>
                    <div class="hourly-grid">
                        ${hourlyItems}
                    </div>
                </div>
            `;

            document.getElementById('update-time').textContent = 
                `ÏµúÏ¢Ö ÏóÖÎç∞Ïù¥Ìä∏: ${new Date().toLocaleString('ko-KR')}`;
        }

        function displaySampleWeather() {
            // ÌéòÏù¥ÏßÄ Ï†úÎ™© ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('page-title').textContent = `${LOCATION_NAME} ÎÇ†Ïî®`;
            
            // ÌòÑÏû¨ ÏãúÍ∞Ñ Í∏∞Ï§ÄÏúºÎ°ú ÎèôÏ†Å ÏÉòÌîå Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±
            const sampleTime = new Date();
            const dateStr = formatDateDisplay(sampleTime);
            const dayName = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'][sampleTime.getDay()];
            
            // ÌòÑÏû¨ ÏãúÍ∞Ñ Í∏∞Ï§Ä -1ÏãúÍ∞ÑÎ∂ÄÌÑ∞ +7ÏãúÍ∞ÑÍπåÏßÄ ÏÉòÌîå Îç∞Ïù¥ÌÑ∞
            let sampleHourlyItems = '';
            for (let i = -1; i <= 7; i++) {
                const targetDate = new Date(sampleTime);
                targetDate.setHours(sampleTime.getHours() + i);
                const dateDisplay = formatDateDisplay(targetDate);
                const displayHour = `${targetDate.getHours()}Ïãú`;
                
                // ÏãúÍ∞ÑÎåÄÎ≥ÑÎ°ú Îã§Î•∏ ÏÉòÌîå Ïò®ÎèÑ (Î∞§ÏóêÎäî ÎÇÆÍ≥†, ÎÇÆÏóêÎäî ÎÜíÍ≤å)
                const hour24 = targetDate.getHours();
                let baseTemp = 20;
                if (hour24 >= 6 && hour24 < 18) {
                    baseTemp = 25 + Math.sin((hour24 - 6) * Math.PI / 12) * 5; // ÎÇÆ ÏãúÍ∞Ñ
                } else {
                    baseTemp = 18 + Math.random() * 4; // Î∞§ ÏãúÍ∞Ñ
                }
                const temp = Math.round(baseTemp);
                
                // ÏãúÍ∞ÑÎåÄÎ≥Ñ Í∞ïÏàòÌôïÎ•†
                const pop = Math.floor(Math.random() * 60);
                
                // ÏãúÍ∞ÑÎåÄÎ≥Ñ ÎÇ†Ïî® ÏïÑÏù¥ÏΩò
                const icons = hour24 >= 6 && hour24 < 18 ? ['‚òÄÔ∏è', 'üå§Ô∏è', '‚òÅÔ∏è'] : ['üåô', '‚òÅÔ∏è', 'üå§Ô∏è'];
                const icon = icons[Math.floor(Math.random() * icons.length)];

                sampleHourlyItems += `
                    <div class="hourly-item">
                        <div class="hour-date">${dateDisplay}</div>
                        <div class="hour">${displayHour}</div>
                        <div class="weather-icon">${icon}</div>
                        <div class="hour-temp">${temp}¬∞</div>
                        <div class="rain-percent">${pop}%</div>
                    </div>
                `;
            }
            
            document.getElementById('weather-content').innerHTML = `
                <div class="main-weather">
                    <div class="date-location">${dateStr}(${dayName}) ${LOCATION_NAME}</div>
                    <div class="main-temp-section">
                        <div class="current-temp">${Math.round(20 + Math.random() * 10)}¬∞</div>
                        <div class="weather-icon-main">üå§Ô∏è</div>
                    </div>
                    <div class="temp-range">ÏµúÏ†Ä ${Math.round(15 + Math.random() * 5)}¬∞ / ÏµúÍ≥† ${Math.round(28 + Math.random() * 5)}¬∞</div>
                </div>
                
                <div class="hourly-forecast">
                    <div class="forecast-title">ÏãúÍ∞ÑÎ≥Ñ ÎÇ†Ïî®</div>
                    <div class="hourly-grid">
                        ${sampleHourlyItems}
                    </div>
                </div>
            `;
            
            document.getElementById('update-time').textContent = 
                `ÏÉòÌîå Îç∞Ïù¥ÌÑ∞ (${new Date().toLocaleString('ko-KR')}) - API ÌÇ§ ÌïÑÏöî`;
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }

        function formatDateDisplay(date) {
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${month}/${day}`;
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¶âÏãú Ïã§Ìñâ (DOMContentLoaded Í∏∞Îã§Î¶¨ÏßÄ ÏïäÍ≥†)
        window.addEventListener('load', function() {
            console.log('ÌéòÏù¥ÏßÄ Î°úÎìúÎê®, ÏÉòÌîå Îç∞Ïù¥ÌÑ∞ ÌëúÏãú ÏãúÏûë');
            displaySampleWeather();
        });

        // DOMContentLoadedÏóêÏÑúÎèÑ Ïã§Ìñâ (Î∞±ÏóÖÏö©)
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Î°úÎìúÎê®');
            displaySampleWeather();
        });

        // Ï¶âÏãú Ïã§Ìñâ (Ïä§ÌÅ¨Î¶ΩÌä∏ Î°úÎìúÏôÄ ÎèôÏãúÏóê)
        setTimeout(function() {
            console.log('ÌÉÄÏù¥Î®∏Î°ú ÏÉòÌîå Îç∞Ïù¥ÌÑ∞ ÌëúÏãú');
            displaySampleWeather();
        }, 100);

        // 5Î∂ÑÎßàÎã§ ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ®
        setInterval(function() {
            if (API_KEY !== 'YOUR_API_KEY_HERE') {
                getWeatherData();
            } else {
                displaySampleWeather();
            }
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
